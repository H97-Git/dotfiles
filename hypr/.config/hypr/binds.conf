# █░░ █▀▀ ▄▀█ █▀▄ █▀▀ █▀█    █▄▀ █▀▀ █▄█
# █▄▄ ██▄ █▀█ █▄▀ ██▄ █▀▄    █░█ ██▄ ░█░

$mainMod = SUPER

# █▀█ █▀█ █▀█ █▀▀ █▀█ ▄▀█ █▀▄▀█ █▀
# █▀▀ █▀▄ █▄█ █▄█ █▀▄ █▀█ █░▀░█ ▄█

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$menuAll = rofi -show run

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█
# See https://wiki.hypr.land/Configuring/Keywords/
# See https://wiki.hypr.land/Configuring/Binds/

# bind = $mainMod, X, exec, $menu
bindd = $mainMod, A, Open Rofi (Apps), exec, $menu
# This is a test desciption
bindd = SUPER_SHIFT, A,Open Rofi (More Apps), exec, $menuAll
bindd = $mainMod, Z,Focus the first monitor, focusmonitor, 1
bindd = $mainMod, E,Focus the seconde monitor, focusmonitor, 0
bindd = $mainMod, R,Rotate the screen +/- 90°, exec, ~/.local/bin/rotate
bindd = SUPER_SHIFT, R,,exec, hyprctl reload
bindd = $mainMod, T,, togglefloating
# bind = $mainMod, Y, exec, $menu
# bind = $mainMod, U, exec, $menu
# bind = $mainMod, I, exec, $menu
# bind = $mainMod, O, exec, $menu
bindd = $mainMod, P,, exec,[float] $terminal -e bpytop # dwindle

# bind = $mainMod, Q, exec, $menu
bindd = $mainMod, S,, swapactiveworkspaces, DP-2 HDMI-A-1
bindd = $mainMod, D,, exec, $fileManager
# bind = $mainMod, F, exec, $fileSearch
bindd = $mainMod, G,, exec, ~/.local/bin/lock-cursor-on-screen
# bind = $mainMod, H, exec, hyprpicker -a -r
bindd = $mainMod, J,, togglesplit, # dwindle
# bind = $mainMod, K, swapnext
# bind = $mainMod, L, exec, $menu
bindd = $mainMod, M,, exit

# bind = $mainMod, W, exec, $menu
# bind = $mainMod, X, exec, $menu
bindd = $mainMod, C,, exec,pkill clipse || kitty --class clipse -e 'clipse'  #pkill rofi || cliphist list | rofi -dmenu | cliphist decode | wl-copy
bindd = SUPER_SHIFT, C,, exec, hyprpicker -a -r
bindd = $mainMod, V,, exec, vivaldi
bindd = $mainMod, B,, exec, killall -SIGUSR1 waybar
bindd = SUPER_SHIFT, B,, exec, killall -SIGUSR2 waybar
bindd = $mainMod, N,, swapnext

bindd = $mainMod, ESCAPE,, killactive,
bindd = $mainMod, SPACE,, fullscreen,
bindd = SUPER_SHIFT, RETURN,, exec,[float] $terminal
bindd = $mainMod, RETURN,, exec, $terminal
bindd = $mainMod, delete,, exit

# ▄▀█ █▀█ █▀█ █▀█ █░█░█    █▄▀ █▀▀ █▄█ █▀
# █▀█ █▀▄ █▀▄ █▄█ ▀▄▀▄▀    █░█ ██▄ ░█░ ▄█

bindd = SUPERALT, left,, splitratio, -0.2
bindd = SUPERALT, right,, splitratio, +0.2
bindd = SUPERALT, up,, splitratio, +0.05
bindd = SUPERALT, down,, splitratio, -0.05

# Move focus with mainMod + arrow keys
bindd = $mainMod, left,, movefocus, l
bindd = $mainMod, right,, movefocus, r
bindd = $mainMod, up,, movefocus, u
bindd = $mainMod, down,, movefocus, d

# █░█░█ █▀█ █▀█ █▄▀ █▀ █▀█ ▄▀█ █▀▀ █▀▀ █▀
# ▀▄▀▄▀ █▄█ █▀▄ █░█ ▄█ █▀▀ █▀█ █▄▄ ██▄ ▄█
# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, ccedilla, workspace, 9
# bind = $mainMod, agrave,workspace, 10

bindd = $mainMod, ampersand,, focusworkspaceoncurrentmonitor, 1
bindd = $mainMod, eacute,, focusworkspaceoncurrentmonitor, 2
bindd = $mainMod, quotedbl,,focusworkspaceoncurrentmonitor, 3
bindd = $mainMod, apostrophe,,focusworkspaceoncurrentmonitor, 4
bindd = $mainMod, parenleft,,focusworkspaceoncurrentmonitor, 5
bindd = $mainMod, minus,,focusworkspaceoncurrentmonitor, 6
bindd = $mainMod, egrave,,focusworkspaceoncurrentmonitor, 7
bindd = $mainMod, underscore,, focusworkspaceoncurrentmonitor, 8

bindd = $mainMod SHIFT, ampersand,, movetoworkspace, 1
bindd = $mainMod SHIFT, eacute,, movetoworkspace, 2
bindd = $mainMod SHIFT, quotedbl,, movetoworkspace, 3
bindd = $mainMod SHIFT, apostrophe,, movetoworkspace, 4
bindd = $mainMod SHIFT, parenleft,, movetoworkspace, 5
bindd = $mainMod SHIFT, minus,, movetoworkspace, 6
bindd = $mainMod SHIFT, egrave,, movetoworkspace, 7
bindd = $mainMod SHIFT, underscore,, movetoworkspace, 8

# █▀▄▀█ █▀█ █░█ █▀ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄
# MOUSE
# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod,, mouse_down, workspace, e+1
bindd = $mainMod,, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀ █▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░ ▄█
# Selection → annotate → clipboard
bindd = ,PRINT,, exec, ~/.local/bin/snap-satty select-annotate-clipboard # Selection annotate → clipboard
# Selection → annotate → save
bindd = ALT,PRINT,, exec, ~/.local/bin/snap-satty select-annotate-save # Selection annotate → save
# Fullscreen → annotate → clipboard
bindd = SHIFT,PRINT,, exec, ~/.local/bin/snap-satty fullscreen-annotate-clipboard # Fullscreen annotate → clipboard
# Selection quick save (no satty)
bindd = CTRL,PRINT,, exec, ~/.local/bin/snap-satty select-quick-save # Selection quick save
# Fullscreen quick save (no satty)
bindd = CTRL+SHIFT,, PRINT, exec, ~/.local/bin/snap-satty fullscreen-quick-save # Fullscreen quick save

# █▀▄▀█ █▀▀ █▀▄ █ ▄▀█    █▄▀ █▀▀ █▄█ █▀
# █░▀░█ ██▄ █▄▀ █ █▀█    █░█ ██▄ ░█░ ▄█

# Laptop multimedia keys for volume and LCD brightness
bindde = ,XF86AudioRaiseVolume,, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindde = ,XF86AudioLowerVolume,, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindde = ,XF86AudioMute,, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Requires playerctl
bindd = , XF86AudioNext,, exec, playerctl next
bindd = , XF86AudioPlay,, exec, playerctl play-pause
bindd = , XF86AudioPrev,, exec, playerctl previous


